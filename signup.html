<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="nav.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="signup.js"></script>
  </head>

  <body>
    <header class="header1">
      <div
        class="child1 logo animate__animated animate__flash animate__infinite"
      >
        <a class="alogo" href="homepage.html">SUNBURN</a>
      </div>
      <div class="child2">
        <div class="links space">
          <a class="ahome" href="flip.html">TICKETS</a>
        </div>
        <div class="links space">
          <a class="ahome" href="event.html">EVENTS</a>
        </div>
        <div class="links space">
          <a class="ahome" href="partners.html">PARTNERS</a>
        </div>
        <div class="links space">
          <a class="ahome" href="contact.html">CONTACT</a>
        </div>
        <div class="links space">
          <a class="ahome" href="login2.html">LOGIN</a>
        </div>
      </div>
    </header>

    <div class="body1">
      <div class="container">
        <div class="title">Registration</div>
        <form action="#" name="google-sheet">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input
                type="text"
                name="Name"
                placeholder="Enter your name"
                id="name"
                onblur="validate()"
                required
              />
              <div id="div1"></div>
              <br />
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input
                type="text"
                name="Username"
                placeholder="Enter your username"
                id="uname"
                onblur="validate() "
                required
              />
              <div id="div2"></div>
              <br />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="text"
                name="Email"
                placeholder="Enter your email"
                required
                id="Email"
                onblur="validate()"
              />
              <div id="div6"></div>
              <br />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="text"
                name="Mobile"
                placeholder="Enter your number"
                required
                id="mobno"
                onblur="validate()"
              />
              <div id="div5"></div>
              <br />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="password"
                name="Password"
                placeholder="Enter your password"
                id="password"
                onblur="validateDemo()"
                required
              />
              <div id="div3"></div>
              <br />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input
                type="password"
                placeholder="Confirm your password"
                id="rpassword"
                required
                onblur="validateDemo()"
              />
              <div id="div7"></div>
              <br />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw5x8lixqfUk8v6z7iYurQUxdDDXWzCvvnKfEhbO8Pdizmy-M3SWjhmBWHbnuBNB8tUUg/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
